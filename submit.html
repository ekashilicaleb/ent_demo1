<main>
  <section class="submit-idea">
    <div class="container">
      <h2>Submit Your Idea</h2>
      <p>Fill out the form below to submit your idea and get connected with investors:</p>
      <form action="#" method="post">
        <label for="idea-title">Idea Title</label>
        <input type="text" id="idea-title" name="idea-title" required>

        <label for="idea-description">Description</label>
        <textarea id="idea-description" name="idea-description" rows="5" required></textarea>

        <label for="upload-file">Upload File (Optional)</label>
        <input type="file" id="upload-file" name="upload-file">

        <button type="submit" class="btn">Submit Idea</button>
      </form>
    </div>
  </section>
</main>
